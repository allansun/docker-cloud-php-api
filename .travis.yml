language: php

php:
  - 7.0
  - 7.1
  - 7.2

sudo: false

before_install:
  - composer self-update
  - rm -rf build
  - mkdir build

install:
  - travis_retry composer install --no-interaction --prefer-source

script:
  - phpunit --configuration test/phpunit.xml.dist --coverage-clover build/clover.xml

after_success:
  - travis_retry php vendor/bin/coveralls